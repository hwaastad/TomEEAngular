<form role="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" ng-model="customer.name">
    </div>
    <button class="btn btn-default" ng-click="addCustomer(customer)">Add</button>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td>{{customer.id}}</td>
        <td><input ng-model="customer.name"></td>
        <td><button class="btn btn-default" ng-click="updateCustomer(customer)">Edit</button><button class="btn btn-default" ng-click="removeCustomer(customer)">Delete</button></td>
    </tr>
</table>
