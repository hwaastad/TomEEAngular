<div class="container">

    <form class="form-signin" role="form" name="loginForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
        <input type="password" class="form-control" placeholder="Password" required ng-model="user.pass">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)">Sign in</button>
        <p>{{msgtext}}</p>
    </form>

</div>
