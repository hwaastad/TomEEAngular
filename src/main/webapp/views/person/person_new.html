<form class="form-horizontal" role="form" ng-submit="createPerson(person)">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="person.name" class="form-control" id="name" placeholder="Person Name Here" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-10">
            <input type="number" ng-model="person.age" class="form-control" id="age" placeholder="Person age Here" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div class="col-sm-10">
            <input type="number" ng-model="person.number" class="form-control" id="number" placeholder="Person number Here" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
</form>
